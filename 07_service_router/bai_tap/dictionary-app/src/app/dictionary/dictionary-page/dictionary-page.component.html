<h1>Dictionary List</h1>
<table>
  <tr>
    <td>STT</td>
    <td>Word</td>
    <td>Mean</td>
    <td>Action</td>
  </tr>
  <tr *ngFor="let item of words; index as i">
    <td>{{i + 1}}</td>
    <td>{{item.word}}</td>
    <td>{{item.mean}}</td>
    <a [routerLink]="['/detail',item.word]">Detail</a>
  </tr>
</table>
